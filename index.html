<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{
  --bg:#f3f6fb; --card:#ffffffcc; --muted:#6b7280;
  --accent:#007aff; --success:#16a34a; --danger:#ef4444;
  --glass-border:rgba(255,255,255,0.6);

  --muted:#9aa4b2; --accent:#4cb2ff;

*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);min-height:100vh;display:flex;justify-content:center;align-items:flex-start;padding:30px;overflow:auto}
.frame{max-width:900px;width:100%;background:var(--card);border-radius:22px;padding:26px;border:1px solid var(--glass-border);backdrop-filter:blur(10px) saturate(140%);box-shadow:var(--shadow)}
header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px;margin-bottom:16px}
h1{font-size:22px;margin:0}
p.sub{color:var(--muted);font-size:13px}
button{cursor:pointer;border:none;border-radius:10px;font-weight:600}
.btn{padding:9px 12px}
.primary{background:linear-gradient(90deg,var(--accent),#63b6ff);color:#fff}
.ghost{background:transparent;color:var(--muted)}
main{display:flex;flex-wrap:wrap;gap:18px}
.card{flex:2;min-width:300px;padding:14px;border:1px solid var(--glass-border);border-radius:14px;background:var(--card)}
.side{flex:1;min-width:260px;display:flex;flex-direction:column;gap:12px}
.text-area{font-family:ui-monospace,Menlo,monospace;white-space:pre-wrap;height:320px;overflow:auto;padding:10px;font-size:15px;border-radius:10px;background:transparent;border:1px dashed rgba(0,0,0,0.1)}
.panel{background:var(--card);padding:12px;border-radius:12px;border:1px solid var(--glass-border)}
input[type="text"]{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.1);font-size:15px}
.muted{color:var(--muted);font-size:13px}
footer{margin-top:14px;text-align:center;font-size:13px;color:var(--muted)}
@media(max-width:860px){main{flex-direction:column}.text-area{height:280px}}
</style>
</head>
<body>
<div class="frame" id="app" data-theme="light">
<header>
  <div>
    <h1>SongrÃ¤tsel des Tages ğŸµ</h1>
    <p class="sub">1 Versuch pro Tag â€¢ Automatische Ãœbersetzung â€¢ Fallback-ready</p>
  </div>
  <div>
    <button class="btn ghost" id="themeBtn">ğŸŒ™</button>
    <button class="btn ghost" id="retryBtn">ğŸ”„</button>
  </div>
</header>

<main>
  <section class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <div class="muted">Datum: <span id="dateLabel"></span></div>
      <div class="muted">Status: <span id="statusText">ladeâ€¦</span></div>
    </div>
    <div id="translatedText" class="text-area">Songtext wird geladenâ€¦</div>
  </section>

  <aside class="side">
    <div class="panel">
      <div class="muted">Dein Tipp</div>
      <input id="guessInput" type="text" placeholder="Song oder KÃ¼nstler..." autocomplete="off" />
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn primary" id="guessBtn">Raten</button>
        <button class="btn ghost" id="revealBtn">ğŸ‘€ LÃ¶sung</button>

    <div class="panel">

      <button class="btn ghost" id="hintBtn" style="margin-top:8px">ğŸ’¡ Hinweis (-1 Punkt)</button>
    </div>
  </aside>
</main>

</div>

<script>
async function loadGameFromJson() {
  const today = new Date().toISOString().slice(0, 10);
  const translatedTextEl = document.getElementById('translatedText');
  const statusText = document.getElementById('statusText');
  const dateLabel = document.getElementById('dateLabel');

  dateLabel.textContent = new Date().toLocaleDateString("de-DE");

  try {
    const res = await fetch('./data/song_of_the_day.json', { cache: 'no-store' });
    if (!res.ok) throw new Error("Keine Datei gefunden");
    const j = await res.json();

    if (j.date !== today) {
      translatedTextEl.textContent = "Das heutige RÃ¤tsel wurde noch nicht generiert!";
      statusText.textContent = "Warte auf Update";
      return;
    }

    window.current = { artist: j.artist, title: j.title };
if (j.translation) {
  translatedTextEl.textContent = j.translation;
  statusText.textContent = "Ãœbersetzung geladen ğŸ‡©ğŸ‡ª";
} else if (j.translated) {
  translatedTextEl.textContent = j.translated;
  statusText.textContent = "Ãœbersetzung (alt) geladen ğŸ‡©ğŸ‡ª";
} else {
  translatedTextEl.textContent = j.lyrics || "Kein Text verfÃ¼gbar.";
  statusText.textContent = "Englischer Text ğŸ‡¬ğŸ‡§";
}

  } catch (e) {
    translatedTextEl.textContent = "Fehler beim Laden der Datei.";
    statusText.textContent = "Fehler";
  }
}

// ------------------------------------------------------
// ğŸ§  Spiellogik & Buttons
// ------------------------------------------------------
const guessBtn = document.getElementById("guessBtn");
const revealBtn = document.getElementById("revealBtn");
const hintBtn = document.getElementById("hintBtn");
const themeBtn = document.getElementById("themeBtn");

const guessInput = document.getElementById("guessInput");
const resultEl = document.getElementById("result");
const hintEl = document.getElementById("hint");
const streakEl = document.getElementById("streak");
const bestStreakEl = document.getElementById("bestStreak");

let streak = Number(localStorage.getItem("sr_streak") || 0);
let best = Number(localStorage.getItem("sr_bestStreak") || 0);
streakEl.textContent = streak;
bestStreakEl.textContent = best;

function normalize(s) {
  return (s || "").toLowerCase().replace(/[^a-z0-9Ã¤Ã¶Ã¼ÃŸ ]/gi, "").trim();
}

function saveProgress(reset = false) {
  const key = new Date().toISOString().slice(0, 10);
  localStorage.setItem("sr_lastDay", key);
  if (reset) {
    streak = 0;
  } else {
    streak++;
    if (streak > best) best = streak;
  }
  localStorage.setItem("sr_streak", streak);
  localStorage.setItem("sr_bestStreak", best);
  streakEl.textContent = streak;
  bestStreakEl.textContent = best;
}

guessBtn.addEventListener("click", () => {
  if (!window.current) return;
  const guess = normalize(guessInput.value);
  const a = normalize(window.current.artist);
  const t = normalize(window.current.title);

  if (guess.includes(a) || guess.includes(t)) {
    resultEl.style.color = "var(--success)";
    resultEl.textContent = `âœ… Richtig! ${window.current.artist} â€“ ${window.current.title}`;
    saveProgress(false);
  } else {
    resultEl.style.color = "var(--danger)";
    resultEl.textContent = "âŒ Falsch â€” versuchâ€™s morgen wieder!";
    saveProgress(true);
  }
  guessBtn.disabled = true;
  guessInput.disabled = true;
});

revealBtn.addEventListener("click", () => {
  if (!window.current) return;
  resultEl.style.color = "var(--muted)";
  resultEl.textContent = `ğŸ‘€ LÃ¶sung: ${window.current.artist} â€“ ${window.current.title}`;
  saveProgress(true);
  guessBtn.disabled = true;
  guessInput.disabled = true;
});

hintBtn.addEventListener("click", () => {
  if (!window.current) return;
  hintEl.textContent = `KÃ¼nstler beginnt mit "${window.current.artist[0]}".`;
});

themeBtn.addEventListener("click", () => {
  const app = document.getElementById("app");
  const cur = app.getAttribute("data-theme") === "dark" ? "light" : "dark";
  app.setAttribute("data-theme", cur);
  themeBtn.textContent = cur === "dark" ? "â˜€ï¸" : "ğŸŒ™";
});

document.getElementById("retryBtn").addEventListener("click", loadGameFromJson);

// Initial starten
loadGameFromJson();
</script>
