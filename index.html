<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lost in Translation üéØ</title>
<style>
:root {
  --bg:#eef3fa;
  --card:#ffffffdd;
  --text:#111827;
  --muted:#6b7280;
  --accent:#007aff;
  --success:#16a34a;
  --danger:#ef4444;
  --glass-border:rgba(0,0,0,0.05);
  --radius:16px;
  --shadow:0 8px 30px rgba(18,25,40,0.08);
}

[data-theme="dark"] {
  --bg: radial-gradient(circle at top left, #0b0f18, #05070d);
  --card: rgba(18, 22, 30, 0.9);
  --text: #eaeef7;
  --muted: #9ca3af;
  --accent: #3b82f6;
  --success: #22c55e;
  --danger: #ef4444;
  --glass-border: rgba(255,255,255,0.06);
  --shadow: 0 8px 40px rgba(0,0,0,0.8);
}

[data-theme="dark"] .text-area {
  border: 1px dashed rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.03);
  color: var(--text);
}

[data-theme="dark"] input[type="text"] {
  background: rgba(255,255,255,0.08);
  color: var(--text);
  border: 1px solid rgba(255,255,255,0.15);
}

[data-theme="dark"] .panel {
  background: rgba(25, 30, 40, 0.8);
  border: 1px solid rgba(255,255,255,0.06);
}

[data-theme="dark"] .primary {
  background: linear-gradient(90deg, #2563eb, #3b82f6);
  color: #fff;
  box-shadow: 0 2px 6px rgba(59,130,246,0.4);
}

[data-theme="dark"] .ghost:hover {
  color: var(--accent);
}


* {box-sizing:border-box;margin:0;padding:0}
body {
  font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px;
  overflow:auto;
  transition:background 0.4s, color 0.4s;
}

.frame {
  max-width:900px;
  width:100%;
  background:var(--card);
  border-radius:22px;
  padding:26px;
  border:1px solid var(--glass-border);
  backdrop-filter:blur(14px) saturate(160%);
  box-shadow:var(--shadow);
  animation:fadeIn .4s ease;
}
@keyframes fadeIn {from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:none}}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:16px;
}
h1 {font-size:24px;margin:0}
p.sub {color:var(--muted);font-size:13px}

button {
  cursor:pointer;
  border:none;
  border-radius:10px;
  font-weight:600;
  transition:all 0.2s ease;
}
.btn {padding:9px 12px}
.primary {
  background:linear-gradient(90deg,var(--accent),#63b6ff);
  color:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
.primary:hover {transform:scale(1.03)}
.ghost {
  background:transparent;
  color:var(--muted);
}
.ghost:hover {color:var(--accent)}

main {display:flex;flex-wrap:wrap;gap:18px}
.card {
  flex:2;
  min-width:300px;
  padding:14px;
  border:1px solid var(--glass-border);
  border-radius:14px;
  background:var(--card);
}
.side {
  flex:1;
  min-width:260px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.text-area {
  font-family: ui-monospace, Menlo, monospace;
  white-space:pre-wrap;
  height:320px;
  overflow:auto;
  padding:10px;
  font-size:15px;
  border-radius:10px;
  background:transparent;
  border:1px dashed rgba(0,0,0,0.1);
}
[data-theme="dark"] .text-area {
  border:1px dashed rgba(255,255,255,0.1);
}

.panel {
  background:var(--card);
  padding:12px;
  border-radius:12px;
  border:1px solid var(--glass-border);
}
input[type="text"] {
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.1);
  font-size:15px;
  background:rgba(255,255,255,0.8);
  transition:all 0.2s;
}
[data-theme="dark"] input[type="text"] {
  background:rgba(255,255,255,0.08);
  color:var(--text);
  border:1px solid rgba(255,255,255,0.1);
}
input[type="text"]:focus {
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(0,122,255,0.2);
}

.muted {color:var(--muted);font-size:13px}
footer {margin-top:14px;text-align:center;font-size:13px;color:var(--muted)}

@media(max-width:860px) {
  main{flex-direction:column}
  .text-area{height:280px}
}
</style>
</head>
<body>
<div class="frame" id="app" data-theme="light">
<header>
  <div>
    <h1>Lost in Translation üåç</h1>
    <p class="sub">3 Versuche ‚Ä¢ √úbersetze das R√§tsel richtig ‚Ä¢ Halte deinen Streak!</p>
  </div>
  <div>
    <button class="btn ghost" id="themeBtn">üåô</button>
  </div>
</header>

<main>
  <section class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <div class="muted">Datum: <span id="dateLabel"></span></div>
      <div class="muted">Status: <span id="statusText">lade‚Ä¶</span></div>
    </div>
    <div id="translatedText" class="text-area">Text wird geladen‚Ä¶</div>
  </section>

  <aside class="side">
    <div class="panel">
      <div class="muted">Dein Tipp</div>
      <input id="guessInput" type="text" placeholder="Song oder K√ºnstler..." autocomplete="off" />
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn primary" id="guessBtn">Raten</button>
        <button class="btn ghost" id="revealBtn">üëÄ L√∂sung</button>
      </div>
      <div id="result" style="margin-top:10px;font-weight:700"></div>
      <p class="muted" id="triesLeft"></p>
    </div>

    <div class="panel">
      <div class="muted">üî• Streak</div>
      <div style="font-size:18px;font-weight:700">
        Heute: <span id="streak">0</span> ‚Ä¢ Best: <span id="bestStreak">0</span>
      </div>
    </div>

    <div class="panel">
      <div class="muted">üí° Hinweis</div>
      <p id="hint" class="muted">Noch keine Hinweise</p>
      <button class="btn ghost" id="hintBtn" style="margin-top:8px">Tipp anzeigen</button>
    </div>
  </aside>
</main>

<footer><small>Du hast 3 Versuche pro Tag. Errate die √úbersetzung und halte deinen Streak!</small></footer>
</div>

<script>
async function loadGameFromJson() {
  const today = new Date().toISOString().slice(0, 10);
  const translatedTextEl = document.getElementById('translatedText');
  const statusText = document.getElementById('statusText');
  const dateLabel = document.getElementById('dateLabel');
  dateLabel.textContent = new Date().toLocaleDateString("de-DE");

  try {
    const res = await fetch('./data/song_of_the_day.json', { cache: 'no-store' });
    if (!res.ok) throw new Error("Keine Datei gefunden");
    const j = await res.json();

    if (j.date !== today) {
      translatedTextEl.textContent = "Das heutige R√§tsel wurde noch nicht generiert!";
      statusText.textContent = "Warte auf Update";
      return;
    }

    window.current = { artist: j.artist, title: j.title };
    translatedTextEl.textContent = j.translation || j.translated || j.lyrics || "Kein Text verf√ºgbar.";
    statusText.textContent = "√úbersetzung geladen üá©üá™";

  } catch (e) {
    translatedTextEl.textContent = "Fehler beim Laden der Datei.";
    statusText.textContent = "Fehler";
  }
}

// --------- SPIELLOGIK -----------
const guessBtn = document.getElementById("guessBtn");
const revealBtn = document.getElementById("revealBtn");
const hintBtn = document.getElementById("hintBtn");
const themeBtn = document.getElementById("themeBtn");

const guessInput = document.getElementById("guessInput");
const resultEl = document.getElementById("result");
const hintEl = document.getElementById("hint");
const streakEl = document.getElementById("streak");
const bestStreakEl = document.getElementById("bestStreak");
const triesLeftEl = document.getElementById("triesLeft");

let streak = Number(localStorage.getItem("lit_streak") || 0);
let best = Number(localStorage.getItem("lit_best") || 0);
let tries = 3;
let solved = false;
streakEl.textContent = streak;
bestStreakEl.textContent = best;
triesLeftEl.textContent = `Versuche √ºbrig: ${tries}`;

function normalize(s) {
  return (s || "").toLowerCase().replace(/[^a-z0-9√§√∂√º√ü ]/gi, "").trim();
}

function updateStorage(win) {
  if (win) {
    streak++;
    if (streak > best) best = streak;
  } else {
    streak = 0;
  }
  localStorage.setItem("lit_streak", streak);
  localStorage.setItem("lit_best", best);
  streakEl.textContent = streak;
  bestStreakEl.textContent = best;
}

guessBtn.addEventListener("click", () => {
  if (!window.current || solved) return;
  const guess = normalize(guessInput.value);
  const a = normalize(window.current.artist);
  const t = normalize(window.current.title);
  if (!guess) return;

  tries--;
  triesLeftEl.textContent = `Versuche √ºbrig: ${tries}`;

  if (guess.includes(a) || guess.includes(t)) {
    resultEl.style.color = "var(--success)";
    resultEl.textContent = `‚úÖ Richtig! ${window.current.artist} ‚Äì ${window.current.title}`;
    updateStorage(true);
    solved = true;
    guessBtn.disabled = true;
    guessInput.disabled = true;
    hintBtn.disabled = true;
    revealBtn.disabled = true;
    hintEl.textContent = "Keine Hinweise mehr nach L√∂sung.";
  } else if (tries <= 0) {
    resultEl.style.color = "var(--danger)";
    resultEl.textContent = `‚ùå Keine Versuche mehr!`;
    updateStorage(false);
    guessBtn.disabled = true;
    guessInput.disabled = true;
    hintBtn.disabled = true;
    revealBtn.disabled = false;
  } else {
    resultEl.style.color = "var(--danger)";
    resultEl.textContent = `Falsch! Noch ${tries} Versuch${tries===1?"":"e"} √ºbrig.`;
  }
});

revealBtn.addEventListener("click", () => {
  if (!window.current || solved) return; // kein Reveal wenn schon gel√∂st
  resultEl.style.color = "var(--muted)";
  resultEl.textContent = `üëÄ L√∂sung: ${window.current.artist} ‚Äì ${window.current.title}`;
  updateStorage(false);
  guessBtn.disabled = true;
  guessInput.disabled = true;
  hintBtn.disabled = true;
  revealBtn.disabled = true;
  hintEl.textContent = "Keine Hinweise nach L√∂sung.";
});

hintBtn.addEventListener("click", () => {
  if (!window.current || solved) return;
  hintEl.textContent = `Der K√ºnstler beginnt mit "${window.current.artist[0]}".`;
});

themeBtn.addEventListener("click", () => {
  const app = document.getElementById("app");
  const cur = app.getAttribute("data-theme") === "dark" ? "light" : "dark";
  app.setAttribute("data-theme", cur);
  themeBtn.textContent = cur === "dark" ? "‚òÄÔ∏è" : "üåô";
});

loadGameFromJson();
</script>
</body>
</html>
